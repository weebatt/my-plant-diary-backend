spring:
  application:
    name: monolith
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    # Publisher confirms enable reliability for publishes
    publisher-confirm-type: correlated
  datasource:
    url: ${DB_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${POSTGRES_DB:mpd}}
    username: ${POSTGRES_USER:mpd}
    password: ${POSTGRES_PASSWORD:mpd}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

app:
  messaging:
    enabled: ${APP_MESSAGING_ENABLED:false}
    prefetch: ${APP_MESSAGING_PREFETCH:20}
    eventsPattern: ${APP_MESSAGING_EVENTS_PATTERN:#}

security:
  auth:
    enabled: ${SECURITY_AUTH_ENABLED:false}
    jwt:
      issuer: ${SECURITY_JWT_ISSUER:http://localhost}
      audience: ${SECURITY_JWT_AUDIENCE:mpd}
      secret: ${SECURITY_JWT_SECRET:dev-secret-change-me}

springdoc:
  swagger-ui:
    path: /swagger-ui
    operationsSorter: method

seed:
  plants:
    enabled: ${SEED_PLANTS_ENABLED:false}
