databaseChangeLog:
  - changeSet:
      id: 001-users
      author: mpd
      changes:
        - createTable:
            tableName: users
            columns:
              - column: { name: id, type: UUID, constraints: { primaryKey: true, nullable: false } }
              - column: { name: email, type: VARCHAR(320), constraints: { nullable: false, unique: true } }
              - column: { name: password_hash, type: VARCHAR(255), constraints: { nullable: false } }
              - column: { name: role, type: VARCHAR(32), constraints: { nullable: false } }
              - column: { name: created_at, type: TIMESTAMP WITH TIME ZONE, constraints: { nullable: false } }
              - column: { name: updated_at, type: TIMESTAMP WITH TIME ZONE, constraints: { nullable: false } }
