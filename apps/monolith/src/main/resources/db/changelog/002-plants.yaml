databaseChangeLog:
  - changeSet:
      id: 002-plants
      author: mpd
      changes:
        - createTable:
            tableName: plants
            columns:
              - column: { name: id, type: UUID, constraints: { primaryKey: true, nullable: false } }
              - column: { name: latin_name, type: VARCHAR(255), constraints: { nullable: false, unique: true } }
              - column: { name: common_name, type: VARCHAR(255), constraints: { nullable: true } }
              - column: { name: light, type: VARCHAR(32), constraints: { nullable: true } }
              - column: { name: water, type: VARCHAR(32), constraints: { nullable: true } }
              - column: { name: min_temp_c, type: SMALLINT, constraints: { nullable: true } }
              - column: { name: max_temp_c, type: SMALLINT, constraints: { nullable: true } }
              - column: { name: notes, type: TEXT, constraints: { nullable: true } }
              - column: { name: created_at, type: TIMESTAMP WITH TIME ZONE, constraints: { nullable: false } }
              - column: { name: updated_at, type: TIMESTAMP WITH TIME ZONE, constraints: { nullable: false } }
