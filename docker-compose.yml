services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: mpd-rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}

  postgres:
    image: postgres:16
    container_name: mpd-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mpd}
      POSTGRES_USER: ${POSTGRES_USER:-mpd}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mpd}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mpd}"]
      interval: 5s
      timeout: 5s
      retries: 10

  monolith:
    build:
      context: .
      dockerfile: apps/monolith/Dockerfile
    container_name: mpd-monolith
    depends_on:
      - rabbitmq
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SERVER_PORT: ${GATEWAY_PORT:-8080}
      DB_HOST: postgres
      SECURITY_AUTH_ENABLED: ${SECURITY_AUTH_ENABLED:-false}
      APP_MESSAGING_ENABLED: ${APP_MESSAGING_ENABLED:-true}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${GATEWAY_PORT:-8080}:8080"

  telegram-adapter:
    build:
      context: .
      dockerfile: apps/telegram-adapter/Dockerfile
    container_name: mpd-telegram-adapter
    depends_on:
      - rabbitmq
    environment:
      SPRING_PROFILES_ACTIVE: dev
      APP_MESSAGING_ENABLED: ${APP_MESSAGING_ENABLED:-true}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_ENABLED: ${TELEGRAM_WEBHOOK_ENABLED:-false}
    ports:
      - "${TELEGRAM_PORT:-8081}:8081"
